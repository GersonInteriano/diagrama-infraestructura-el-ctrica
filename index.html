<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Eléctrico CPD</title>
    <style>
        /* [Todos los estilos anteriores permanecen EXACTAMENTE iguales hasta la media query] */

        @media (max-width: 1000px) {
            .content-wrapper {
                flex-direction: column;
            }

            .diagram-box, .legend-box {
                min-width: 100%;
            }

            #diagram-container {
                height: 500px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .diagram-box {
                min-width: 100%;
                overflow-x: auto;
            }
            
            #diagram-container {
                height: 400px;
                -webkit-overflow-scrolling: touch;
            }
            
            #diagram-wrapper {
                padding: 10px;
            }
            
            #diagram-image {
                transform-origin: 0 0;
                transform: scale(0.8);
            }
        }

        @media (max-width: 600px) {
            #diagram-container {
                height: 350px;
            }
            
            #diagram-image {
                transform: scale(0.7);
            }

            .legend-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .shape {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .controls {
                padding: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            #diagram-container {
                height: 300px;
            }
            
            #diagram-image {
                transform: scale(0.6);
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .legend-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- [Todo el contenido HTML permanece EXACTAMENTE igual] -->

    <script>
        // [Todo el JavaScript anterior permanece EXACTAMENTE igual hasta el final]
        
        // Añadir este ajuste inicial para móviles
        document.addEventListener('DOMContentLoaded', function() {
            // ... [todo el código anterior permanece igual]
            
            // Ajuste inicial para móviles
            if (window.innerWidth < 768) {
                currentZoom = 0.7;
                updateZoom();
            }
        });
    </script>
</body>
</html>
